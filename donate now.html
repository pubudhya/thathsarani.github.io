<!DOCTYPE html>
<html>
<head>
    <title>Turtle Conservation - Donate</title>
    <link rel="stylesheet" href="donate now.css">
  
</head>
<body>
    <header>
        <h1>Turtle Conservation - Donate</h1>
    </header>
    <img src="t4.jpg" alt="Turtle Image" class="turtle-image">
    <div id="content">
        <h2>Make a Donation</h2>
        <p>Your generous donation will support turtle conservation projects worldwide.</p>

        <div class="donation-amounts">
            <label for="amount-25">Rs.1000</label>
            <label for="amount-50">Rs.3000</label>
            <label for="amount-100">Rs.5000</label>
        </div>

        <input type="text" id="other-amount" placeholder="Enter other amount">

        <p class="donation-message">Choose your donation amount or enter a custom amount:</p>

        <a href="#" class="donate-btn">Donate Now</a>

        
    </div>
</body>
</html>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: aquamarine;
}

header {
    background-color: #3399cc;
    color: #fff;
    padding: 20px;
    text-align: center;
    font-size: 20px;
}

h1 {
    margin: 0;
}

#content {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
}

p {
    margin: 10px 0;
}

.donation-amounts {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.donation-amounts label {
    display: inline-block;
    font-weight: bold;
    margin-bottom: 5px;
}

.donation-amounts input {
    display: block;
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.donation-message {
    margin: 20px 0;
}

.donate-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3399cc;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 10px;
}

.donate-btn:hover {
    background-color: #2288bb;
}

.turtle-image {
    width: 500px;
    height: auto;
    display: block;
    margin: 20px auto;
    border-radius: 5px;
}
</style>
