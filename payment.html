  <h1>Payment Details</h1>
  <form id="paymentForm">
    <h2>Payment details</h2>
    <label for="cardNumber">Card Number: <span class="required">*</span> </label>
    <input type="text" id="cardNumber" required>
    <span id="cardError" class="error-message"></span>
    
    <label for="expiryDate">Expiry Date (MM/YY): <span class="required">*</span> </label>
    <input type="text" id="expiryDate" required>
    <span id="expiryError" class="error-message"></span>
    
    <label for="cvc">CVC / CVV: <span class="required">*</span> </label>
    <input type="text" id="cvc" required>
    <span id="cvcError" class="error-message"></span>
    
    <label for="nameOnCard">Name on Card: <span class="required">*</span> </label>
    <input type="text" id="nameOnCard" required>
    
    <button type="button" id="payButton" disabled>Pay Amount</button>
  </form>
